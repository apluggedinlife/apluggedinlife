{% load i18n %}

<div id="pagination">
{% if has_next %}
  <p class="older">
      <a class="older" href="?page={{ next }}">{% trans "Older posts" %} &raquo;</a>
  </p>
{% endif %}
{% if has_previous %}
  <p class="newew">
      <a class="newer" href="?page={{ previous }}">&laquo; {% trans "Newer posts" %}</a>
  </p>
{% endif %}
</div>
